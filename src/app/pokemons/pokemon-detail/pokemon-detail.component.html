<ng-container *ngIf="pokemon">
    <audio id="pokeCry" src="assets/audio/{{pokemon.id}}.mp3"></audio>
    <mat-card class="pokecard">
        <mat-grid-list cols="3" rowHeight="50px">
            <mat-grid-tile [colspan]=2 [rowspan]=3 >
            <!-- sprite  -->
                <img matListAvatar src="assets/img/official-artwork/{{pokemon.id}}.png" alt="..." height="150">
            </mat-grid-tile>

            <mat-grid-tile [colspan]=1 [rowspan]=1 >
            <!-- title  -->
                <mat-card-header>
                    <h3>{{pokemon.name}}</h3>
                </mat-card-header>
                <div>
                    <button mat-icon-button aria-label="play icon-button" onclick="document.getElementById('pokeCry').play()">
                        <mat-icon>play_circle_outline</mat-icon>
                    </button>
                </div>
            </mat-grid-tile>

            <mat-grid-tile [colspan]=1 [rowspan]=1 >
            <!-- types -->              
                <mat-chip-list aria-label="Fish selection">
                        <mat-chip *ngFor="let type of pokemon.types">{{type}}</mat-chip>
                </mat-chip-list>
            </mat-grid-tile>

            <mat-grid-tile [colspan]=1 [rowspan]=1 >
            <!-- height -->
                <h4>Taille : {{pokemon.height | number:'1.1-3'}} m</h4>
            </mat-grid-tile>

            <mat-grid-tile [colspan]=2 [rowspan]=1 >
            <!-- number No.00x -->
                <h4>No. {{pokemon.id | number:'3.0-3'}}</h4>
            </mat-grid-tile>

            <mat-grid-tile [colspan]=1 [rowspan]=1 >
            <!--  weight -->
                <h4>Poids : {{pokemon.weight | number:'1.1-3'}} kg</h4>
            </mat-grid-tile>


            <mat-grid-tile [colspan]=3 [rowspan]=3 >
            <!-- description -->
                <mat-card-content>
                    <p>
                            {{pokemon.description}}
                    </p>
                </mat-card-content>
            </mat-grid-tile>   
        </mat-grid-list>
    </mat-card>
</ng-container>
