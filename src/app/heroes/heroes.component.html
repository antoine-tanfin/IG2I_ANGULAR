<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/details/{{hero.id}}" >
      <span class="badge">{{hero.id}}</span> {{hero.name | uppercase}}
    </a>
    <button (click)="delete(hero)"> delete </button>
  </li>
</ul>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passe la valeur de l'input Ã  add() puis vide l'input -->
  <button (click)="add(heroName.value); heroName.value=''"> add </button>
</div>
