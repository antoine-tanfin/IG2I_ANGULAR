<ng-container *ngIf="messageService.messages.length > 0">
    <h2>Messages</h2><button class="clear" (click)="messageService.clear()">clear</button>
    <ul class="messages">
        <li *ngFor="let message of messageService.messages">
            <span class="badge">{{message}}</span>
        </li>
    </ul>
</ng-container>
